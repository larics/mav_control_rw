## Controller Parameters:
mass: 0.5 #2.3 #1.995 #1.880 #2.120 #1.983
roll_time_constant: 0.215 #0.25
pitch_time_constant: 0.215 #0.25
roll_gain: 0.997  #0.9
pitch_gain: 0.997  #0.9
drag_coefficients: [ 0.010000 , 0.010000, 0.0000]

q_x: 40
q_y: 40
q_z: 60

q_vx: 20
q_vy: 20
q_vz: 25

q_roll: 20
q_pitch: 20

r_roll: 35
r_pitch: 35
r_thrust: 2

r_droll: 0.3
r_dpitch: 0.3
r_dthrust: 0.0025

roll_max: deg(25.0)
pitch_max: deg(25.0)
yaw_rate_max: deg(90)
thrust_min: 5
thrust_max: 20

K_yaw: 1
Ki_xy: 0.175
Ki_altitude: 0.3
Ki_yaw: 0.25

position_error_integration_limit: 2
antiwindup_ball: 0.4
yaw_error_integration_limit: 0.5 

enable_offset_free : true
enable_integrator : true

sampling_time: 0.02    #IMPORTANT: set this equal to the rate of odometry msg
prediction_sampling_time: 0.1
