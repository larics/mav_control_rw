## Controller Parameters:
mass: 8.5 #2.3 #1.995 #1.880 #2.120 #1.983
roll_time_constant: 0.13 #0.25
pitch_time_constant: 0.11 #0.25
roll_gain: 0.98  #0.9
pitch_gain: 1.01  #0.9
drag_coefficients: [ 0.010000 , 0.010000, 0.0000]

q_x: 30
q_y: 30
q_z: 130

q_vx: 10
q_vy: 10
q_vz: 10

q_roll: 30
q_pitch: 30

r_roll: 100
r_pitch: 100
r_thrust: 20

r_droll: 0.25
r_dpitch: 0.25
r_dthrust: 0.002

roll_max: deg(25.0)
pitch_max: deg(25.0)
yaw_rate_max: deg(90)
thrust_min: 5
thrust_max: 20

K_yaw: 1
Ki_xy: 0.175
Ki_altitude: 0.3
Ki_yaw: 0.25

position_error_integration_limit: 2
antiwindup_ball: 0.4
yaw_error_integration_limit: 0.5 

enable_offset_free : true
enable_integrator : true

sampling_time: 0.02    #IMPORTANT: set this equal to the rate of odometry msg
prediction_sampling_time: 0.1
